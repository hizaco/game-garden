<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Quantum Garden</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">ðŸŒŒ Quantum Garden</h1>
                <p class="auth-subtitle">Entrez dans l'univers quantique</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <span class="btn-text">Se connecter</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <!-- Register Form (Hidden) -->
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-username">Nom d'utilisateur</label>
                    <input type="text" id="reg-username" name="username" required minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Mot de passe</label>
                    <input type="password" id="reg-password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="reg-confirm-password" name="confirmPassword" required minlength="6">
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <span class="btn-text">S'inscrire</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <!-- Google OAuth -->
            <div class="auth-divider">
                <span>ou</span>
            </div>

            <button id="google-login" class="btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuer avec Google
            </button>

            <!-- Toggle Forms -->
            <div class="auth-toggle">
                <p id="toggle-text">Pas encore de compte ?</p>
                <button type="button" id="toggle-form" class="btn-link">S'inscrire</button>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Success Message -->
            <div id="success-message" class="success-message" style="display: none;"></div>
        </div>

        <!-- Quantum Animation Background -->
        <div class="quantum-bg">
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
