<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Laser Game — Game Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0b1020">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/assets/css/laser.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
  <header class="toolbar">
    <div class="left">
      <span id="status-indicator" class="status-indicator offline"></span>
      <span id="status-text">Déconnecté</span>
    </div>
    <div class="center">
      <h1>Laser Game</h1>
    </div>
    <div class="right">
      <span id="player-name"></span>
      <button class="btn" id="profile-btn">Profil</button>
      <button class="btn" id="logout-btn">Déconnexion</button>
    </div>
  </header>

  <main class="game-layout">
    <section class="side-panel">
      <div class="card">
        <button class="btn btn-primary" id="new-game-btn">Nouvelle partie</button>
        <button class="btn" id="mode-btn">Mode: <span id="mode-label">Multijoueur</span></button>
        <div class="row">
          <button class="btn" id="place-slash">Placer “/”</button>
          <button class="btn" id="place-backslash">Placer “\”</button>
          <button class="btn" id="rotate-btn">Tourner</button>
          <button class="btn btn-accent" id="fire-btn">Tirer</button>
        </div>
        <div id="current-turn-text" class="hint">En attente...</div>
        <div class="scores">
          <div>P1: <span id="score-p1">0</span></div>
          <div>P2: <span id="score-p2">0</span></div>
          <div>Targets restantes: <span id="targets-left">-</span></div>
        </div>
      </div>
      <div class="card">
        <h3>Aide</h3>
        <p>Placez ou tournez des miroirs pour guider votre laser vers les cibles. Tirez pour valider.</p>
      </div>
    </section>

    <section class="board-wrap">
      <div id="game-board" class="board" aria-label="Plateau 9x9"></div>
      <canvas id="laser-canvas" width="900" height="900" class="laser-canvas" aria-hidden="true"></canvas>
    </section>

    <section class="log-panel">
      <div class="card">
        <h3>Journal</h3>
        <div id="game-log-content" class="log"></div>
      </div>
    </section>
  </main>

  <div id="game-modal" class="modal" hidden>
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h3 id="modal-title">Info</h3>
        <button class="modal-close btn" data-modal-close aria-label="Fermer">×</button>
      </div>
      <div id="modal-message" class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-modal-close>OK</button>
      </div>
    </div>
  </div>

  <div id="mode-modal" class="modal" hidden>
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h3>Choix du mode</h3>
        <button class="modal-close btn" data-modal-close aria-label="Fermer">×</button>
      </div>
      <div class="modal-body">
        <label class="row"><input type="radio" name="mode" id="mode-mp" checked> Multijoueur</label>
        <label class="row"><input type="radio" name="mode" id="mode-solo"> Solo vs IA</label>
        <label class="row">
          Difficulté:
          <select id="difficulty-select">
            <option value="easy">Facile</option>
            <option value="medium" selected>Moyen</option>
            <option value="hard">Difficile</option>
          </select>
        </label>
      </div>
      <div class="modal-footer">
        <button class="btn" data-modal-close>Annuler</button>
        <button class="btn btn-primary" id="start-game-confirm">Commencer</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js" defer></script>
  <script src="/assets/js/script.js" defer></script>
</body>
</html>
