<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Profil — Laser Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/assets/css/laser.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
  <header class="toolbar">
    <button class="btn" id="back-home">← Accueil</button>
    <h1>Mon profil</h1>
  </header>
  <main class="game-layout" style="grid-template-columns: 1fr;">
    <section class="card">
      <h2>Éditer</h2>
      <form id="profile-form" novalidate>
        <div class="row">
          <label for="username" style="width:160px;">Nom d’utilisateur</label>
          <input id="username" required>
        </div>
        <div class="row">
          <label for="displayName" style="width:160px;">Nom d’affichage</label>
          <input id="displayName">
        </div>
        <div class="row">
          <label for="avatar" style="width:160px;">Avatar URL</label>
          <input id="avatar" inputmode="url">
        </div>
        <div class="row" style="align-items:flex-start;">
          <label for="bio" style="width:160px;">Bio</label>
          <textarea id="bio" rows="3" style="flex:1;"></textarea>
        </div>
        <div id="profile-status" class="hint"></div>
        <div class="row">
          <button class="btn btn-primary" id="save-profile-btn" type="submit">Enregistrer</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Stats</h2>
      <div class="scores" style="grid-template-columns: repeat(3,1fr);">
        <div><strong>Jouées</strong><div id="stats-totalGames">-</div></div>
        <div><strong>Victoires</strong><div id="stats-wins">-</div></div>
        <div><strong>Défaites</strong><div id="stats-losses">-</div></div>
        <div><strong>Win rate</strong><div id="stats-winRate">-</div></div>
        <div><strong>Série</strong><div id="stats-currentStreak">-</div></div>
        <div><strong>Meilleure</strong><div id="stats-bestStreak">-</div></div>
        <div><strong>Niveau</strong><div id="stats-level">-</div></div>
        <div><strong>XP</strong><div><span id="stats-xp">-</span>/<span id="stats-nextLevelXp">-</span></div></div>
        <div><strong>Coins</strong><div id="stats-coins">-</div></div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('back-home').addEventListener('click', () => { window.location.href = '/'; });
  </script>
  <script src="/assets/js/profile.js" defer></script>
</body>
</html>
